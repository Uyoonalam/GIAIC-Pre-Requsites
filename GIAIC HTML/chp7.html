<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chp7 Html</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend><h2>Personal Details</h2></legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
        <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
        </fieldset>
        <fieldset>
            <legend><h2>Address</h2></legend>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required>
            <br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <br>
        </fieldset>
        <fieldset>
            <legend><h2>Contact Details</h2></legend>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required>
            <br>
        </fieldset>
        <br>
        <label for="agreement">Do you agree with the Terms and Conditions?</label>
        <br>
        <input type="radio" id="agree-yes" name="agreement" value="yes" required>
        <label for="agree-yes">Yes</label>
        <br>
        <input type="radio" id="agree-no" name="agreement" value="no">
        <label for="agree-no">No</label>
        <br>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.querySelector('form')
        form.addEventListener('submit', function(event) {
            event.preventDefault()
            alert('Form submitted successfully!')
        })
    </script>
</body>
</html>
